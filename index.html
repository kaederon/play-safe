<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Safe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play Safe</h1>
    <div>
      <label for="max-dose">Base:</label>
      <input type="number" id="max-dose" step="0.1" value="1.8">
      <button id="decrease-dose" class="dose-adjustment">-</button>
      <button id="increase-dose" class="dose-adjustment">+</button>
    </div>
    <div>
      <div id="timer">00:00:00</div>
      <div id="dosage">Estimated: <span id="dosage-value">0</span> units</div>
    </div> 
    <div class="checkbox-container">
      <div class="button-checkbox">
        <input type="checkbox" id="option-s" value="S">
        <label for="option-s">S</label>
      </div>
      <div class="button-checkbox">
        <input type="checkbox" id="option-m" value="M">
        <label for="option-m">M</label>
      </div>
      <div class="button-checkbox">
        <input type="checkbox" id="option-c" value="C">
        <label for="option-c">C</label>
      </div>
      <div class="button-checkbox">
        <input type="checkbox" id="option-k" value="K">
        <label for="option-k">K</label>
      </div>
      <div class="button-checkbox">
        <input type="checkbox" id="option-md" value="MD">
        <label for="option-md">MD</label>
      </div>
      <div class="button-checkbox">
        <input type="checkbox" id="option-e" value="E">
        <label for="option-e">E</label>
      </div>
    </div>

    <div>
      <button id="dose" class="primary-button">Record</button>
    </div>
    <div class="table-container">
      <table id="dose-table">
          <thead>
            <tr>
              <th class="shaded-header">Time</th>
              <th class="shaded-header">Dose</th>
              <th class="shaded-header">Since</th>
              <th class="shaded-header">Option</th>
              <th class="table-header no-shading-header"></th>
            </tr>
          </thead>        
          <tbody id="dose-list">
          </tbody>
      </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
